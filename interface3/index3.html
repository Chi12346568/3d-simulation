<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Edit Font or Style</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    .frame {
      position: relative;
      margin: auto 0;
      border: 1px solid #ccc;
      border-radius: 12px;
      padding: 20px;
      max-width: 900px;
      width: 95%;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
      padding-bottom: 10px;
      border-bottom: 1px solid #eee;
    }

    .header h2 {
      color: #3333cc;
      margin: 0;
    }

    .lang-select {
      position: absolute;
      top: 10px;
      right: 10px;
    }

    .lang-select select {
      padding: 6px 10px;
      font-size: 14px;
      border: 1px solid #aaa;
      border-radius: 4px;
    }

    .editor-container {
      display: flex;
      flex-direction: column;
      width: 100%;
      min-height: 300px;
    }

    .text-area,
    .preview-area {
      flex: 1;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      background: none;
      background-color: #eaf1fb;
      padding: 20px;
      font-size: 10px !important;
      border: 2px solid #99c2ff;
    }

    ::-webkit-scrollbar {
      display: none;
    }

    textarea {
      background: none;
      border: none;
      outline: none;
      height: 450px;
    }


    .toolbar {
      margin-bottom: 10px;
      border-bottom: 1px solid #ddd;
      padding-bottom: 10px;
      display: flex;
      gap: 5px;
      flex-wrap: nowrap;
    }

    .toolbar button {
      display: inline-block;
      white-space: nowrap;
      border: none;
      background: none;
    }

    .editor-content {
      display: flex;
    }

    .toolbar select {
      padding: 4px;
      font-size: 14px;
      background: none;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      display: flex;
      flex-wrap: nowrap;
      align-items: center;
    }

    .toolbar button:hover,
    .toolbar select:hover {
      background-color: #eee;
    }

    #textInput {
      width: 100%;
      height: 250px;
      padding: 10px;
      font-size: 12px;
      resize: none;
      border-radius: 5px;
    }

    .preview-content {
      font-size: 12px;
      line-height: 1.6;
      white-space: pre-wrap;
      min-height: 250px;
      padding: 10px;
      overflow-y: auto;
    }

    .confirm-btn {
      margin-top: 20px;
      padding: 10px 30px;
      background-color: #b2f0b2;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
      float: right;
    }
  </style>

    function applyToPreview() {
      const input = document.getElementById('textInput').value
      const styled = input.replace(/\n/g, '<br>')
      document.getElementById('preview').innerHTML = styled
    }

    function wrapSelection(startTag, endTag) {
      const textarea = document.getElementById('textInput')
      const start = textarea.selectionStart
      const end = textarea.selectionEnd
      const selectedText = textarea.value.substring(start, end)
      const before = textarea.value.substring(0, start)
      const after = textarea.value.substring(end)
      textarea.value = before + startTag + selectedText + endTag + after
      textarea.focus()
      textarea.setSelectionRange(
        before.length + startTag.length,
        before.length + startTag.length + selectedText.length
      )
      applyToPreview()
    }

    function changeColor(color) {
      if (!color) return
      wrapSelection(`<span style='color:${color}'>`, '</span>')
    }

    function changeAlign(align) {
      if (!align) return
      wrapSelection(`<div style='text-align:${align}'>`, '</div>')
    }

    function changeFontSize(size) {
      if (!size) return
      wrapSelection(`<span style='font-size:${size}'>`, '</span>')
    }

    function switchLang(lang) {
      const textarea = document.getElementById('textInput')
      textarea.value = translations[lang].replace(/<br>/g, '\n') // Set raw text
      applyToPreview() // Update preview with HTML tags
    }

    window.onload = () => {
      // Load the formatted example from localStorage if available
      const formattedExample = localStorage.getItem('generatedExample')
      if (formattedExample) {
        document.getElementById('textInput').value = formattedExample.replace(
          /<br>/g,
          '\n'
        )
        applyToPreview()
      } else {
        // Default to English translation if no content exists
        switchLang('en')
      }
    }

    // Override the close button to navigate to interface4
    document
      .querySelector('.confirm-btn')
      .addEventListener('click', function (e) {
        e.preventDefault()

        // Save the formatted text to localStorage
        const formattedText = document.getElementById('preview')
        localStorage.setItem('formattedExample', formattedText.innerHTML)

        console.log('Formatted Text:', formattedText.innerText)
        localStorage.setItem(
          'lastPromptData',
          JSON.stringify({
            accessibility: [],
            example: '',
            concept: '',
            content: formattedText.innerText,
          })
        )

        // Navigate to interface4
